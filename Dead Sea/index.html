<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/HistoricDeadSeaSurface_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#00fff7',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#00fff7',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[30.842603899262876,35.27233290254646],[31.996165741279317,35.72555778117595]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var overlay_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            opacity: 1.0
        });
        overlay_GoogleSatellite_0.addTo(map);
        map.addLayer(overlay_GoogleSatellite_0);
        function pop_HistoricDeadSeaSurface_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DN'] !== null ? Autolinker.link(String(feature.properties['DN'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Image_Date'] !== null ? Autolinker.link(String(feature.properties['Image_Date'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NDWI_TH'] !== null ? Autolinker.link(String(feature.properties['NDWI_TH'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Year</strong><br />' + (feature.properties['Year'] !== null ? Autolinker.link(String(feature.properties['Year'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Area</strong><br />' + (feature.properties['Area'] !== null ? Autolinker.link(String(feature.properties['Area'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Source</strong><br />' + (feature.properties['Source'] !== null ? Autolinker.link(String(feature.properties['Source'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_HistoricDeadSeaSurface_1_0(feature) {
            switch(String(feature.properties['Year'])) {
                case '1973':
                    return {
                pane: 'pane_HistoricDeadSeaSurface_1',
                opacity: 1,
                color: 'rgba(38,108,251,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
            }
                    break;
                case '1978':
                    return {
                pane: 'pane_HistoricDeadSeaSurface_1',
                opacity: 1,
                color: 'rgba(35,156,144,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
            }
                    break;
                case '1984':
                    return {
                pane: 'pane_HistoricDeadSeaSurface_1',
                opacity: 1,
                color: 'rgba(0,198,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
            }
                    break;
                case '2015':
                    return {
                pane: 'pane_HistoricDeadSeaSurface_1',
                opacity: 1,
                color: 'rgba(255,255,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
            }
                    break;
                case '2016':
                    return {
                pane: 'pane_HistoricDeadSeaSurface_1',
                opacity: 1,
                color: 'rgba(255,128,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
            }
                    break;
                case '2017':
                    return {
                pane: 'pane_HistoricDeadSeaSurface_1',
                opacity: 1,
                color: 'rgba(255,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,0.0)',
            }
                    break;
            }
        }
        map.createPane('pane_HistoricDeadSeaSurface_1');
        map.getPane('pane_HistoricDeadSeaSurface_1').style.zIndex = 401;
        map.getPane('pane_HistoricDeadSeaSurface_1').style['mix-blend-mode'] = 'normal';
        var layer_HistoricDeadSeaSurface_1 = new L.geoJson(json_HistoricDeadSeaSurface_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_HistoricDeadSeaSurface_1',
            onEachFeature: pop_HistoricDeadSeaSurface_1,
            style: style_HistoricDeadSeaSurface_1_0,
        });
        bounds_group.addLayer(layer_HistoricDeadSeaSurface_1);
        map.addLayer(layer_HistoricDeadSeaSurface_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Historic Dead Sea Surface<br /><table><tr><td style="text-align: center;"><img src="legend/HistoricDeadSeaSurface_1_19730.png" /></td><td>1973</td></tr><tr><td style="text-align: center;"><img src="legend/HistoricDeadSeaSurface_1_19781.png" /></td><td>1978</td></tr><tr><td style="text-align: center;"><img src="legend/HistoricDeadSeaSurface_1_19842.png" /></td><td>1984</td></tr><tr><td style="text-align: center;"><img src="legend/HistoricDeadSeaSurface_1_20153.png" /></td><td>2015</td></tr><tr><td style="text-align: center;"><img src="legend/HistoricDeadSeaSurface_1_20164.png" /></td><td>2016</td></tr><tr><td style="text-align: center;"><img src="legend/HistoricDeadSeaSurface_1_20175.png" /></td><td>2017</td></tr></table>': layer_HistoricDeadSeaSurface_1,"Google Satellite": overlay_GoogleSatellite_0,}).addTo(map);
        L.control.scale({position: 'bottomleft', maxWidth: 100, metric: true, imperial: false, updateWhenIdle: false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
