<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Incendiary Kites Burn Scars - May 2018</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/BurnScars_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[31.256346644565266,34.156955349717244],[31.51790942346877,34.670447967674136]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var overlay_OpenStreetMap_0 = L.tileLayer('http://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0
        });
        overlay_OpenStreetMap_0.addTo(map);
        map.addLayer(overlay_OpenStreetMap_0);
        function pop_BurnScars_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Imagery Date</th>\
                        <td>' + (feature.properties['Imagery Date'] !== null ? Autolinker.link(String(feature.properties['Imagery Date'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Area (sq. meters)</th>\
                        <td>' + (feature.properties['Area (sq. meters)'] !== null ? Autolinker.link(String(feature.properties['Area (sq. meters)'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BurnScars_1_0(feature) {
            switch(String(feature.properties['Imagery Date'])) {
                case '2018/05/11':
                    return {
                pane: 'pane_BurnScars_1',
                opacity: 1,
                color: 'rgba(255,200,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,200,0,0.5019607843137255)',
            }
                    break;
                case '2018/05/15':
                    return {
                pane: 'pane_BurnScars_1',
                opacity: 1,
                color: 'rgba(255,100,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,100,0,0.5019607843137255)',
            }
                    break;
                case '2018/05/16':
                    return {
                pane: 'pane_BurnScars_1',
                opacity: 1,
                color: 'rgba(255,50,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,50,0,0.5019607843137255)',
            }
                    break;
            }
        }
        map.createPane('pane_BurnScars_1');
        map.getPane('pane_BurnScars_1').style.zIndex = 401;
        map.getPane('pane_BurnScars_1').style['mix-blend-mode'] = 'normal';
        var layer_BurnScars_1 = new L.geoJson(json_BurnScars_1, {
            attribution: '<a href="https://twitter.com/HarelDan">Harel Dan</a>',
            pane: 'pane_BurnScars_1',
            onEachFeature: pop_BurnScars_1,
            style: style_BurnScars_1_0,
        });
        bounds_group.addLayer(layer_BurnScars_1);
        map.addLayer(layer_BurnScars_1);
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Incendiary Kites Burn Scars - May 2018</h2>';
        };
        title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Burn Scars<br /><table><tr><td style="text-align: center;"><img src="legend/BurnScars_1_201805110.png" /></td><td>2018-05-11</td></tr><tr><td style="text-align: center;"><img src="legend/BurnScars_1_201805151.png" /></td><td>2018-05-15</td></tr><tr><td style="text-align: center;"><img src="legend/BurnScars_1_201805162.png" /></td><td>2018-05-16</td></tr></table>': layer_BurnScars_1,"OpenStreetMap": overlay_OpenStreetMap_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
